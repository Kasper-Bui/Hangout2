<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dessert</title>
    <link rel="stylesheet" href="css/dessert.css" />
  </head>
  <body>
    <div id="dessertquestion">Em muốn ăn món tráng miệng nào?</div>
    
    <form id="form" class="container m-4 pl-4" method="GET">
    <div class="field">
      <div class="dessert-item">
        <img src="Dessert/Bobba.jpg" alt="Trà sữa" />
        <label
          ><input type="checkbox" name="DESSERT" value="Trà Sữa" /> Trà sữa</label
        >
      </div>
      <div class="dessert-item">
        <img src="Dessert/Trà.jpg" alt="Trà" />
        <label
          ><input type="checkbox" name="DESSERT" value="Trà-Coffee" /> Uống gì đó</label
        >
      </div>
      <div class="dessert-item">
        <img src="Dessert/Coffee.png" alt="Coffee" />
        <label><input type="checkbox" name="DESSERT" value="Coffee" /> Coffee</label>
      </div>
      <div class="dessert-item">
        <img src="Dessert/Mochi.jpg" alt="Mochi" />
        <label
          ><input type="checkbox" name="DESSERT" value="Mochi" /> Mochi</label
        >
      </div>
      <div class="dessert-item">
        <img src="Dessert/Bánh ngọt.jpeg" alt="Bánh ngọt" />
        <label
          ><input type="checkbox" name="DESSERT" value="Bánh Ngọt" /> Bánh ngọt</label
        >
      </div>
      <div class="dessert-item">
        <img src="Dessert/Kem.jpg" alt="Kem" />
        <label
          ><input type="checkbox" name="DESSERT" value="Kem" />
          Kem</label
        >
      </div>
    </div>
 



    <button id="submit-button" class="button" >
      Tiếp UWU
    </button>
  </body>
  
  <div
  id="message"
  style="
  display: none;
  margin: 20px;
  font-weight: bold;
  color: green;
  padding: 8px;
  background-color: beige;
  border-radius: 4px;
  border-color: aquamarine;
  position: fixed;
  bottom: 0;         /* Giữ phần tử ở đáy màn hình */
  left: 50%;         /* Đưa phần tử đến giữa màn hình */
  transform: translateX(-50%); /* Dịch chuyển ngược lại 50% chiều rộng để căn giữa */
  width: auto;       /* Hoặc đặt chiều rộng cụ thể nếu cần */
  max-width: 80%;    /* Giới hạn chiều rộng để tránh tràn màn hình */
  text-align: center;
  "
  ></div>
  <div id="status-container" data-status="none" ></div>
  <script src="script/dessert.js"></script> 

</html>
